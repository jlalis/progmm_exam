    <h2>LTO form</h2>
    <form>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="namelto">NAME</span>
            </div>
            <input type="text" class="form-control" placeholder="Family Name">
            <input type="text" class="form-control" placeholder="First Name">
            <input type="text" class="form-control" placeholder="Middle Name">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">PRESENT ADDRESS</span>
            </div>
            <input type="text" class="form-control" placeholder="No., Street/Municipality, Province">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">TEL. NO/CP NO.</span>
            </div>
            <input type="text" class="form-control" placeholder="Tel. No. / CP No.">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">TIN</span>
            </div>
            <input type="text" class="form-control" placeholder="TIN">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">NATIONALITY</span>
            </div>
            <input type="text" class="form-control" placeholder="Nationality">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">SEX</span>
            </div>
            <input type="text" class="form-control" placeholder="M/F">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">BIRTHDATE</span>
            </div>
            <input type="text" class="form-control" placeholder="YYYY/MM/DD">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">HEIGHT</span>
            </div>
            <input type="text" class="form-control" placeholder="cm">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">WEIGHT</span>
            </div>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">LICENSE NUMBER</span>
            </div>
            <input type="text" class="form-control" placeholder="">
        </div>
        <br>
        <label>CS:  </label>
        <div class="form-check form-check-inline">
            
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1. Single</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2. Married</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3. Widowed</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">4. Separated</label>
        </div>

          
        <br>
        <br>
        <button id="submitLtoBtn" type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      
    </form>
