<div class="container mt-3">
<h2>LTO form</h2>
<form>
<div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text" id="name_form">NAME</span>
    </div>
    <input type="text" class="form-control" placeholder="Family Name">
    <input type="text" class="form-control" placeholder="First Name">
    <input type="text" class="form-control" placeholder="Middle Name">
</div>
<br>
<div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text" id="">PRESENT ADDRESS</span>
    </div>
    <input id="addr_form" type="text" class="form-control" placeholder="No., Street/Municipality, Province">
</div>
<br>
<div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text" id="tcnum_form">TEL. NO/CP NO.</span>
    </div>
    <input type="text" class="form-control" placeholder="Tel. No. / CP No.">
    <div class="input-group-prepend">
        <span class="input-group-text" id="tin_form">TIN</span>
    </div>
    <input type="text" class="form-control" placeholder="TIN">
</div>
<br>
<div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text" id="nat_form">NATIONALITY</span>
    </div>
    <input type="text" class="form-control" placeholder="Nationality">
    <div class="input-group-prepend">
        <span class="input-group-text" id="sex_form">SEX</span>
    </div>
    <input type="text" class="form-control" placeholder="M/F">
    <div class="input-group-prepend">
        <span class="input-group-text" id="bdate_form">BIRTHDATE</span>
    </div>
    <input type="text" class="form-control" placeholder="YYYY/MM/DD">
</div>
<br>
<div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text" id="height_form">HEIGHT</span>
    </div>
    <input type="text" class="form-control" placeholder="cm">
    <div class="input-group-prepend">
        <span class="input-group-text" id="weight_form">WEIGHT</span>
    </div>
</div>
<br>
<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text" id="licnum_form">LICENSE NUMBER</span>
    </div>
    <input type="text" class="form-control" placeholder="">
</div>
<br>
<label>CS:  </label>
<div class="form-check form-check-inline">
    
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="single_form" value="option1">
    <label class="form-check-label" for="inlineRadio1">1. Single</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="married_form" value="option2">
    <label class="form-check-label" for="inlineRadio2">2. Married</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="widowed_form" value="option3">
    <label class="form-check-label" for="inlineRadio3">3. Widowed</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="separated_form" value="option3">
    <label class="form-check-label" for="inlineRadio3">4. Separated</label>
</div>
<button onclick="addForm()">Pls</button>

<script>

    function addForm(){
        var addrFormBox = document.getElementById("addr_form").value;

        alert(addrFormBox)
    }

</script>



</body>
